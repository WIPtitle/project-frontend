<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .big-button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
        #alarmStatus {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="loginStatus">Utente non loggato</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <button id="startAlarm" class="big-button">Accendi Allarme</button>
    <button id="stopAlarm" class="big-button">Spegni Allarme</button>
    <p id="alarmStatus"></p>
    <script src="app.js"></script>
</body>
</html>
